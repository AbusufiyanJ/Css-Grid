<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
            max-height: 100%;
		}
		#content{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            grid-auto-rows: minmax(150px,auto);
            grid-gap: 30px;
			max-width: 960px;
			margin: 0 auto;
           /* align-items:flex-start;
            justify-items:flex-end;*/

		}
        
        	#content div{
			background: #3bbced;
			padding: 30px;
		}
         

	
        
	</style>
</head>
<body>

	<div id="content">

		<div class="one">1</div>
		<div class="two">2</div>
        <div class="three">3</div>
		<div class="four">4</div>
		<div class="five">5</div>
        <div class="six">6</div>
	</div>

</body>
</html>
